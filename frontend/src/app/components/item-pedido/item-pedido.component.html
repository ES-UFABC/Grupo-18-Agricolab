<div class="produto">
    <p>Nome:</p>
    <span>{{ produto.nomeProduto || '-' }}</span>
    <p>Quantidade Disponível:</p>
    <span>{{ produto.quantidadeProduto || '-' }}</span>
    <p>Preço Unitário:</p>
    <span>{{ (produto.valorProduto | currency:'BRL') || '-' }}</span>
    <form
    (ngSubmit)="atualizaQtd()"
    [formGroup]="produtoForm"
    id="produto-form"
    class="produto-form"
    >
        <p>Qtd:</p>
        <select formControlName="quantidade" name="qtd" id="qtd">
            <option [ngValue]="i" *ngFor="let item of [].constructor(11); let i = index;">{{i}}</option>
        </select>
        <button type="submit" class="simple-button">Adicionar</button>
    </form>
</div>
