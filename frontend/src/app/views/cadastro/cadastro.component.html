<header class="logo">
    <a [routerLink]="['']"><img src="./../../../assets/logo_png_agricolab_200x200.png" alt="Logo Agricolab"></a>
    <a [routerLink]="['']"><h4>Agricolab</h4></a>
</header>

<main class="main">
    <div class="header">
        <h1>Cadastro</h1>
        <p>Campos com * são obrigatórios</p>
    </div>
    <div class="start-form" *ngIf="showStartForm">
        <h2>Você é um:</h2>
        <div>
            <span class="simple-button-blue" (click)="showStartForm = !showStartForm; showConsumidorForm = !showConsumidorForm;">Consumidor</span>
            <span class="simple-button-blue" (click)="showStartForm = !showStartForm; showProdutorForm = !showProdutorForm;">Produtor</span>
        </div>
    </div>
    <div class="start-form" *ngIf="showConsumidorForm">
        <app-cadastro-consumidor></app-cadastro-consumidor>
    </div>
    <div class="start-form" *ngIf="showProdutorForm">
        <app-cadastro-produtor></app-cadastro-produtor>
    </div>
</main>
