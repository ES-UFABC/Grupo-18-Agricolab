<header class="logo">
    <a [routerLink]="['']"><img src="./../../../assets/logo_png_agricolab_200x200.png" alt="Logo Agricolab"></a>
    <a [routerLink]="['']"><h4>Agricolab</h4></a>
</header>
<main class="main">
    <form
    #form="ngForm"
    (ngSubmit)="login($event)"
    [formGroup]="loginForm"
    id="login-form"
    >
        <h1>Login</h1>
        <section>
            <div class="form-input">
                <label for="email">Email</label>
                <input type="email" formControlName="email" name="email" [class.invalid-input]="form.submitted && !loginForm.get('email')?.valid">
            </div>
            <div class="form-input">
                <label for="senha">Senha</label>
                <input type="password" formControlName="senha" name="senha" [class.invalid-input]="form.submitted && !loginForm.get('senha')?.valid">
            </div>
        </section>

        <button type="submit" class="simple-button">Entrar</button>
        <a [routerLink]="['esqueci-senha']">Esqueci minha senha</a>
    </form>
</main>
